image: maven:3.8.6-openjdk-11
variables:
  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository -Dmaven.artifact.threads=50"
cache:
  paths:
    - .m2/repository/
stages:
    - build


maven-build-stage:
    stage: build
    script: mvn clean -DskipTests